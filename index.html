<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator mit API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="field">
            <p class="res"></p>
        </div>
        <div class="btn">
            <div class="single_btn b9"><p>9</p></div>
            <div class="single_btn b8"><p>8</p></div>
            <div class="single_btn b7"><p>7</p></div>
            <div class="single_btn bmulti"><p>*</p></div>
            <div class="single_btn b6"><p>6</p></div>
            <div class="single_btn b5"><p>5</p></div>
            <div class="single_btn b4"><p>4</p></div>
            <div class="single_btn bdivi"><p>/</p></div>
            <div class="single_btn b3"><p>3</p></div>
            <div class="single_btn b2"><p>2</p></div>
            <div class="single_btn b1"><p>1</p></div>
            <div class="single_btn bp"><p>+</p></div>
            <div class="single_btn b0"><p>0</p></div>
            <div class="single_btn bbo"><p>(</p></div>
            <div class="single_btn bbc"><p>)</p></div>
            <div class="single_btn bminus"><p>-</p></div>
            <div class="single_btn bdel"><p>del</p></div>
            <div class="single_btn bc"><p>c</p></div>
            <div class="single_btn equ bequ"><p>=</p></div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
